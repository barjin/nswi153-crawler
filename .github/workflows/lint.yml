name: Lint Project

on:
  push:
      branches: [master]
  pull_request:
      branches: [master]


jobs:
  list:
    name: run-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
            node-version: 20
      
      - name: Install dependencies
        run: npm ci

      - name: Lint project
        run: npm run lint