openapi: 3.1.0

info:
  title: "Web crawler"
  version: 1.0.0

servers:
  - url: http://localhost:8080

paths:
  /execution:
    get:
      summary: Get a list of all execution IDs.
      parameters:
        - name: recordId
          in: query
          description: Record by which the executions should be filtered
          required: false
          schema:
            type: int64
        - name: sort
          in: query
          description: >
            Method by which the executions should be sorted by. The executions can by sorted by crawl time or recordId to which they belong to
            in ascending or descending order. The value of the parameter should have the format \"<sorting-field>:<sorting-direction>\".
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                description: Array of all execution IDs
                items:
                  type: integer
                  format: int64
      "404":
        description: There are no executions for this recordId

  /execution/{executionId}:
    get:
      summary: Get a execution with a given executionId
      parameters:
        - in: path
          name: executionId
          required: true
          description: Execution identifier
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Success
          content:
            application/jon:
              schema:
                $ref: "#/components/schemas/execution"
        "404":
          description: Not found.
    delete:
      summary: Delete an execution with given executionId
      parameters:
        - in: path
          name: executionId
          required: true
          description: Execution identifier
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Success
        "404":
          description: Not found.


components:
  schemas:
    execution:
      type: object
      description: The execution of crawler on this URL
      properties:
        id:
          type: integer
          format: int64
        startURL:
          type: string
        nodes:
          description: The map of crawled pages as a graph
          type: array
          items:
            type: object
            required:
              - url
              - links
            properties:
              url:
                type: string
              title:
                type: string
              crawlTime:
                type: string
                format: date-time
              links:
                description: List of Ids of pages that are hyperlinked from this page.
                type: array
                items:
                  type: integer
                  format: int64
              sourceLinks:
                description: List of Ids of website records that crawled this given node.
                type: array
                items:
                  type: integer
                  format: int64
      
